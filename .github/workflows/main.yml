name: My Action
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    
    - name: Install packages
      run: npm i
    
    - name: testing
      run: npm test
